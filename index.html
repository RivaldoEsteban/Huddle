<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="https://kit.fontawesome.com/78706d69ff.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">



</head>

<body>
  <div class="wrapper">

    <section>

      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </section>
    <section class="hero">

      <div class="image">
        <img src="images/illustration-mockups.svg" alt="ilustration">
      </div>
      <section class="principal">
        <div class="cuerpo">
          <h1 class="title">
            Build The Community Your Fans Will Love
          </h1>
        </div>
        <div class="cuerpo">
          <p class="cuerpo-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.
        </div>
        <div>
          <a class="button" href="">Register</a>
        </div>
      </section>
    </section>
    <footer class="footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </footer>
  </div>








</body>

</html>
